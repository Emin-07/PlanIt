name: Python Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    - run: |
        pip install redis
        pip install pytest
        pip install -r requirements.txt 2>/dev/null || true
    - run: pytest